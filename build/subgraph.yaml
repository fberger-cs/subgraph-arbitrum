specVersion: 0.0.2
description: Shepherd is a decentralised, community-owned asset management platform
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: arbitrum-one
    source:
      address: "0xEebd543786fBaA05c912d680c0f59840e6631559"
      abi: Factory
      startBlock: 25967500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: Factory/Factory.wasm
      entities:
        - Vault
      abis:
        - name: Factory
          file: Factory/abis/Factory.json
        - name: Vault
          file: Factory/abis/Vault.json
        - name: ERC20
          file: Factory/abis/ERC20.json
      eventHandlers:
        - event: VaultCreated(address,address,address[])
          handler: handleCreateVault
      blockHandlers:
        - handler: handleNewBlock
templates:
  - kind: ethereum/contract
    name: Vault
    network: arbitrum-one
    source:
      abi: Vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: templates/Vault/Vault.wasm
      entities:
        - Vault
      abis:
        - name: Vault
          file: Vault/abis/Vault.json
        - name: Factory
          file: Vault/abis/Factory.json
        - name: ERC20
          file: Vault/abis/ERC20.json
      eventHandlers:
        - event: Deposit(uint256,uint256)
          handler: handleDeposit
        - event: HarvestManagementFees(uint256,uint256)
          handler: handleHarvestManagementFees
        - event: HarvestPerformanceFees(uint256,uint256)
          handler: handleHarvestPerformanceFees
        - event: Rebalance(uint256[],uint256[])
          handler: handleRebalance
        - event: Redeem(uint256,uint256)
          handler: handleRedeem
        - event: AddAsset(address)
          handler: handleAddAsset
